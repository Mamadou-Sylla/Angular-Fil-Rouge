<script src="../src/assets/js/script.js"></script>
<div class="item justify-content-center bg-light shadow p-3 mb-5 bg-white rounded">
    <div class="title">
      <h1>AJOUTER UN PROFIL DE SORTIE</h1>
    </div>
    <!--<form #f="ngForm" name="userPost" (ngSubmit)="onSubmit()">-->
      <form method="post" (ngSubmit)="OnSubmit(FormProfil)" #FormProfil="ngForm" name="FormProfil">
        <div class=" form-group  col-md-6">
              <label for="inputLibelle">Libell√©</label>
              <input type="text" class="form-control" id="inputLibelle" placeholder="Libelle"  name="libelle"   ngModel required email #myLibelle="ngModel">

            </div> 
         <div class="form-group col-md-6">
               <input type="submit" name="envoyer" class="form-control btn btn-outline-success mt-5 envoyer" value="ENVOYER">
         </div>
    </form>
</div>
