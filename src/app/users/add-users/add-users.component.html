<script src="../src/assets/js/script.js"></script>
<div class="item justify-content-center bg-light shadow p-3 mb-5 bg-white rounded">
    <div class="title">
      <h1>AJOUTER UN UTILISATEUR</h1>
    </div>
    <!--<form #f="ngForm" name="userPost" (ngSubmit)="onSubmit()">-->
    <form  name="userPost">
          <div class=" form-group  col-md-6">
              <label for="inputPrenom">Prénom</label>
              <input type="text" class="form-control" id="inputPrenom" placeholder="Tyson" matInput name="prenom"  required>
              <!--<mat-error *ngIf="emailFormControl.hasError('required')">Prénom est <strong>obligatoire</strong></mat-error>-->
          </div>
          <div class="form-group col-md-6">
              <label for="inputNom">Nom</label>
              <input type="text" class="form-control" id="inputNom" placeholder="Mike" matInput name="nom"  required>
            <!--<mat-error *ngIf="emailFormControl.hasError('required')">Nom est <strong>obligatoire</strong></mat-error>-->
          </div>
          <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="miketyson@gmail.com" matInput name="email"  required>
                <!--<mat-error *ngIf="emailFormControl.hasError('required')">Email est <strong>obligatoire</strong></mat-error>-->
          </div>
          <div class="form-group col-md-6">
                <label for="inputPwd">Password</label>
                <input type="password" class="form-control" id="inputPwd" placeholder="Password" matInput name="password"  required>
                <!--<mat-error *ngIf="emailFormControl.hasError('required')">Confirmer votre <strong> mot de passe</strong></mat-error>-->
          </div>
          <div class="form-group col-md-6">
                <label for="inputCpwd">Confirmation Password</label>
                <input type="password" class="form-control" id="inputCpwd" placeholder="Confirmer password" matInput name="cpassword" required>
                <!--<mat-error *ngIf="emailFormControl.hasError('required')">Confirmer votre <strong> mot de passe</strong></mat-error>-->
          </div>
          <div class="form-group col-md-6">
                <label for="inputPhone">Téléphone</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="+221 77 777 77 77" matInput name="telephone" required>
                <!--<mat-error *ngIf="emailFormControl.hasError('required')">Téléphone est <strong>obligatoire</strong></mat-error>-->
          </div>
          <div class="form-group">
            <select class="custom-select" required>
              <option value="">Profil</option>
              <option value="1">ADMIN</option>
              <option value="2">CM</option>
              <option value="3">FORMATEUR</option>
              <option value="3">APPRENANT</option>
            </select>
            <div class="invalid-feedback">Example invalid custom select feedback</div>
          </div>
         <div class="form-group w-100 col-md-6">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Avatar</label>
                </div>
         </div>
         <div class="form-group col-md-6">
               <input type="submit" name="envoyer" class="form-control btn btn-outline-success mt-5 envoyer" value="ENVOYER">
         </div>
    </form>
</div>
