<button routerLink="add-user" type="button" class="btn btn-success m-5">Ajouter</button>

<form class="form-inline">
    <input class="form-control mr-sm-2 ml-4" id="myInput" type="search" placeholder="Search" aria-label="Search">
  </form>
<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>#</th>
            <th>Prenom</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Etat</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="myTable" *ngFor="let users of user">
        <tr *ngIf="users.etat == false">
            <td> {{users.id}}</td>
            <td>{{users.firstname}}</td>
            <td>{{users.lastname}}</td>
            <td>{{users.email}}</td>
            <td>{{users.telephone}}</td>
            <td>{{users.etat}}</td>
            <td>
                <button class=" btn btn-outline-warning" routerLink="edit-user/{{users.id}}">  <i class="material-icons" (click)="EditUser(users)">edit</i></button>
                <button class=" btn btn-outline-danger ml-2">  <i class="material-icons">delete</i></button>

            </td>    
        </tr>
</table>
